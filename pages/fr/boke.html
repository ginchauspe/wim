<script>
  const RED_SHADES = ['#cf0821', '#f43d3a', '#ff6055', '#ff8171', '#ffa28e'];

  // Number of women associations (row 2).
  const numberOfWomenAssociationBoke = document.getElementById('numberOfWomenAssociationBoke');
  const numberOfWomenAssociationBokeTrace = {
    x: BOKE_NAMES,
    y: [60, 95, 77, 53, 89],
    marker: {
      color: GREEN_SHADES
    },
    type: 'bar'
  };

    title: 'Number of women associations'

  // Number of women associations (row 2).
  const numberOfWomenAssociationBoffa = document.getElementById('numberOfWomenAssociationBoffa');

      color: RED_SHADES
    },

  };
